version: '2'

services:
    nginx:
        image: nginx:1.19
        restart: always
        volumes:
            - .:/var/www/html
            - ./docker/nginx/conf.d:/etc/nginx/templates
        depends_on:
            - php
        links:
            - php
        ports:
            - "${COMPOSE_NGINX_PORT}:80"
        networks:
            - raffle-prizes-test
    php:
        build:
            context: ./docker/images/php
        restart: always
        working_dir: /var/www/html
        volumes:
            - .:/var/www/html
            - ./docker/cron:/etc/cron.d
        links:
            - mysql
            - redis
        networks:
            - raffle-prizes-test
    mysql:
        image: mysql:8
        restart: always
        volumes:
            - ./docker/db/mysql/dump:/docker-entrypoint-initdb.d
            - ./docker/db/mysql/data:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/alternatives/my.cnf
        command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        environment:
            MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
            MYSQL_DATABASE: "${DB_DATABASE}"
            MYSQL_USER: "${DB_USERNAME}"
            MYSQL_PASSWORD: "${DB_PASSWORD}"
        ports:
            - "${COMPOSE_MYSQL_PORT}:3306"
        networks:
            - raffle-prizes-test
    redis:
        image: redis:alpine
        restart: always
        ports:
            - "${COMPOSE_REDIS_PORT}:6379"
        volumes:
            - ./docker/db/redis:/data
        networks:
            - raffle-prizes-test
networks:
    raffle-prizes-test:
        driver: bridge
        ipam:
            driver: default
            config:
                -   subnet: 192.168.10.0/25
